<div class="container mt-5">
    <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">

   
        <!-- Position Column -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef> Id. </th>
          <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="NOMBRE">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="DESCRIPCION">
          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="CON DESCUENTO">
          <th mat-header-cell *matHeaderCellDef> Con descuento </th>
          <td mat-cell *matCellDef="let element"> {{element.productDiscountedPrice}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="REGULAR">
            <th mat-header-cell *matHeaderCellDef> Precio normal </th>
            <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
        </ng-container>

        <!--images button-->
        <ng-container matColumnDef="Images">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> 
                <button  mat-icon-button color=""   (click)="showImages(element)">
                    <mat-icon>images</mat-icon>
                </button> 
            </td>
        </ng-container>

        <!--edit button-->
        <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> 
                <button   mat-icon-button color="primary" (click)="editProductDetails(element.productId)"  >
                    <mat-icon>edit</mat-icon>
                </button> 
            </td>
        </ng-container>

        <!-- delete button-->

        <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef>   </th>
            <td mat-cell *matCellDef="let element"> 
                <button   mat-icon-button color="warn"  (click)="deleteProduct(element.productId)">
                    <mat-icon>delete</mat-icon>
                </button> 
                
            </td>
        </ng-container>

        
        
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
