<div class="container mt-5">
    <div class="card p-2" >
        <div class="row">
            <div class="col-6">

                <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Nombre del producto</mat-label>
                        <input 
                            matInput
                            [(ngModel)] = "product.productName"
                            name="productName"
                            > 
                    </mat-form-field>    
    
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Descripci√≥n del producto</mat-label>
                        <input 
                            matInput
                            [(ngModel)] = "product.productDescription"
                            name="productDescription"
                            > 
                    </mat-form-field>   
    
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Precio actual</mat-label>
                        <input 
                            type="number"
                            matInput
                            [(ngModel)] = "product.productActualPrice"
                            name="productActualPrice"
                            > 
                    </mat-form-field>   
    
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Precio con descuento</mat-label>
                        <input 
                            type="number"
                            matInput
                            [(ngModel)] = "product.productDiscountedPrice"
                            name="productDiscountedPrice"
                            > 
                    </mat-form-field>  
    
                    <div align="end">
                        <button mat-stroked-button class="m-2">Limpiar </button> 
                        <button *ngIf="isNewProduct" mat-stroked-button color="accent" type="submit">Agregar producto</button>
                        <button *ngIf="!isNewProduct" mat-stroked-button color="primary" type="submit">Editar producto</button>
                    </div>
                </form>
                        
               
                
                

            </div>
            <div class="col-6">
                <div>

                    <div class="dropzone"
                        appDrag
                        (files)="fileDropped($event)"
                    >

                        <div class="text-wrapper">
                           <div class="centered">
                            Arrastra y suelta tus archivos o 
                            <a (click)="selectFile.click()">busca un archivo</a> 
                           </div>
                        </div>

                    </div>

                    <input  
                        class="input-file"
                        type="file" 
                        multiple 
                        value="select" 
                        #selectFile
                        (change)="onFileSelected($event)"
                        >
                </div>
                <div class="mt-5">
                    <div class="row">
                        <mat-grid-list cols="4" rowHeight="1:1">
                            <mat-grid-tile *ngFor="let file of product.productImages; let i=index;">
                                <div style="position: relative;">
                                    
                                    <span class="btn-remove-image" (click)="removeImages(i)"><mat-icon>delete</mat-icon></span>
                                    <img [src]="file.url" class="img-tag">
                                </div>

                            </mat-grid-tile>

                        </mat-grid-list>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
